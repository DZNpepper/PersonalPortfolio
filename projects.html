<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Projects</title>
<style>
  /* Styling for the entire page */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: black; /* Set background color to black */
    color: white; /* Set default text color to white */
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  /* Container styling */
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    flex: 1; /* Allow main content to take remaining space */
  }
  /* Styling for individual projects */
  .project {
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 20px;
    margin-bottom: 5vh;
    margin-top: 7vh;
    background-color: #000000;
  }
  /* Styling for project titles */
  .project h2 {
    color: red; /* Set project titles to red */
  }
  /* Styling for headings */
  h2 {
    margin-top: 0;
    color: white; /* Set heading text color to white */
  }
  /* Styling for paragraphs */
  p {
    margin-bottom: 10px;
  }
  /* Styling for project images */
  .project-image {
    max-width: 100%;
    height: auto;
  }
  /* Media query for smaller screens */
  @media (max-width: 768px) {
  .container {
    padding: 10px;
    margin-top: 5vh;
  }

  /* Styling for project images on small screens */
  .project-image {
    max-width: 100%;
    height: auto;
  }

  /* Styling for navigation links on small screens */
  nav a {
    padding: 10px;
  }

  /* Pseudo-element for the underline effect on small screens */
  nav a::before {
    content: '';
    position: absolute;
    left: 0;
    bottom: -2px;
    width: 0;
    height: 2px;
    background-color: rgb(211, 0, 0);
    transition: width 0.3s ease;
  }

  /* Hover effect on small screens */
  nav a:hover::before {
    width: 100%;
  }

  /* Highlight current page link on small screens */
  nav a.current-page::before {
    width: 100%;
  }

  }
  /* Header and footer styling */
  header, footer {
    background-color: #141414;
    text-align: center;
    padding: 10px;
  }
  /* Styling for footer positioning */
  footer {
    width: 100%;
    text-align: center;
    padding: 10px;
    background-color: #141414;
    position: absolute;
    bottom: 0;
    margin-bottom: -5vh;
  }
  /* Navigation styling */
  nav {
    background-color: #000000;
    padding: 10px;
    text-align: center;
  }
  /* Styling for navigation links */
  nav a {
    color: white; /* Set navigation link color to white */
    text-decoration: none;
    position: relative; /* Add relative positioning */
    padding: 10px 20px;
  }

  /* Pseudo-element for the underline effect */
  nav a::before {
    content: '';
    position: absolute;
    left: 0;
    bottom: -2px; /* Position the underline below the text */
    width: 0; /* Initially no width */
    height: 2px; /* Height of the underline */
    background-color: rgb(211, 0, 0); /* Red color */
    transition: width 0.3s ease; /* Transition for the width property */
  }

  /* Hover effect */
  nav a:hover::before {
    width: 100%; /* Expand the width to create the underline effect */
  }
  
  /* Highlight current page link */
  nav a.current-page::before {
    width: 100%; /* Expand the width to create the underline effect */
  }
</style>
</head>
<body>
<!-- Header section -->
<header>
  <h1><span style="color: rgb(211, 0, 0);">Tobias</span> Deane</h1>
  <p>Web Developer & Designer</p>
</header>

<!-- Navigation bar -->
<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<!-- Main content container -->
<div class="container">
  <h1>My Projects</h1>

  <!-- Project 1 -->
  <div class="project">
    <h2>Project 1: Coming Soon</h2>
    <p></p>
    <img class="project-image" src="project1.jpg" alt="Project 1">
    <p><a href="#">View Project</a></p>
  </div>

  <!-- Project 2 -->
  <div class="project">
    <h2>Project 2: Coming Soon</h2>
    <p></p>
    <img class="project-image" src="project2.jpg" alt="Project 2">
    <p><a href="#">View Project</a></p>
  </div>
</div>

<!-- Footer section -->
<footer>
  <p>&copy; 2023 Tobias Deane. All rights reserved.</p>
</footer>
</body>
</html>

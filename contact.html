<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<title>Contact</title>
<style>
  /* Styling for the entire page */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: black;
  }

  /* Container styling */
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    color: white; /* Set text color to white */
  }

  /* Input and textarea styling */
  input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    background-color: #f4f4f4;
    color: black;
  }

  /* Button styling */
  button {
    background-color: rgb(211, 0, 0);
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  /* Navigation styling */
  nav {
    background-color: #000000;
    padding: 10px;
    text-align: center;
  }

  /* Styling for navigation links */
  nav a {
    color: white;
    text-decoration: none;
    position: relative;
    padding: 10px 20px;
  }

  /* Pseudo-element for the underline effect */
  nav a::before {
    content: '';
    position: absolute;
    left: 0;
    bottom: -2px;
    width: 0;
    height: 2px;
    background-color: rgb(211, 0, 0);
    transition: width 0.3s ease;
  }

  /* Hover effect */
  nav a:hover::before {
    width: 100%;
  }
  
  /* Highlight current page link */
  nav a.current-page::before {
    width: 100%;
  }

  /* Additional styles for the social media icons */
  .social-icons {
    display: flex;
    justify-content: center;
    margin-top: 5vh;
  }

  .social-icons a {
    display: inline-block;
    margin: 0 10px;
  }

  /* Customized color for Bootstrap icons */
  .social-icons .bi {
    color: red; /* Change the color to red */
    font-size: 3rem;
  }

  /* Additional styles for the form */
  form label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
  }
footer {
  margin-top: 22vh;
}
  /* Adjustments for responsive layout */
  @media (max-width: 768px) {
    .container {
      padding: 10px;
    }
  }
  /* Header and footer styling */
  header, footer {
    background-color: #141414;
    color: #fff;
    text-align: center;
    padding: 10px;
  }
  /* Footer positioning */
  footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    margin-top: 0vh;
    margin-bottom: -5vh;
  }
  /* Navigation styling */
  nav {
    background-color: #000000;
    padding: 10px;
    text-align: center;
  }
  /* Styling for navigation links */
  nav a {
    color: white; /* Set navigation link color to white */
    text-decoration: none;
    position: relative; /* Add relative positioning */
    padding: 10px 20px;
  }

  /* Pseudo-element for the underline effect */
  nav a::before {
    content: '';
    position: absolute;
    left: 0;
    bottom: -2px; /* Position the underline below the text */
    width: 0; /* Initially no width */
    height: 2px; /* Height of the underline */
    background-color: rgb(211, 0, 0); /* Red color */
    transition: width 0.3s ease; /* Transition for the width property */
  }

  /* Hover effect */
  nav a:hover::before {
    width: 100%; /* Expand the width to create the underline effect */
  }
  
  /* Highlight current page link */
  nav a.current-page::before {
    width: 100%; /* Expand the width to create the underline effect */
  }
</style>
</head>
<body>
<!-- Header section -->
<header style="background-color: #141414; color: #fff; text-align: center; padding: 10px;">
  <h1><span style="color: rgb(211, 0, 0);">Tobias</span> Deane</h1>

<div class="container">

  <p>If you have any questions or would like to collaborate, feel free to get in touch with me using the form below:</p>

    <label for="email">Your email:</label>

</html>

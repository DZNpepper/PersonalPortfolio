<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<title>Contact</title>
<style>
  /* Styling for the entire page */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: black;
  }

  /* Container styling */
  .container {
    max-width: 800px;
    margin-bottom: 14vh;
    margin: 0 auto;
    padding: 6vh;
    color: white; /* Set text color to white */
  }

  /* Input and textarea styling */
  input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    background-color: #f4f4f4;
    color: black;
  }

  /* Button styling */
  button {
    background-color: rgb(211, 0, 0);
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 5vh;
  }

  /* Navigation styling */
  nav {
    background-color: #000000;
    padding: 10px;
    text-align: center;
  }

  /* Styling for navigation links */
  nav a {
    color: white;
    text-decoration: none;
    position: relative;
    padding: 10px 20px;
  }

  /* Pseudo-element for the underline effect */
  nav a::before {
    content: '';
    position: absolute;
    left: 0;
    bottom: -2px;
    width: 0;
    height: 2px;
    background-color: rgb(211, 0, 0);
    transition: width 0.3s ease;
  }

  /* Hover effect */
  nav a:hover::before {
    width: 100%;
  }
  
  /* Highlight current page link */
  nav a.current-page::before {
    width: 100%;
  }

  /* Additional styles for the social media icons */
  .social-icons {
    display: flex;
    justify-content: center;
    margin-top: 3vh;
  }

  .social-icons a {
    display: inline-block;
    margin: 0 10px;
  }

  /* Customized color for Bootstrap icons */
  .social-icons .bi {
    color:rgb(211, 0, 0); /* Change the color to red */
    font-size: 3rem;
  }

  /* Additional styles for the form */
  form label {
    display: block;
    margin-bottom: 1vh;
    margin-top: 4vh;
    font-weight: bold;
  }
  
  /* Adjustments for responsive layout */
  @media (max-width: 768px) {
    .container {
      padding: 10px;
    }
  }

  /* Container for content and footer */
  .content-container {
    display: flex;
    flex-direction: column;
    min-height: 80vh; /* Ensure the container takes up at least the full viewport height */
    justify-content: space-between; /* Space content and footer evenly */
  }
</style>
</head>
<body>
<div class="content-container">
  <!-- Header section -->
  <header style="background-color: #141414; color: #fff; text-align: center; padding: 10px; width: 75%; margin: 0 auto;">
    <h1><span style="color: rgb(211, 0, 0);">Tobias</span> Deane</h1>
    <p>Web Designer & Developer</p>
  </header>
  <!-- Navigation bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a class="current-page" href="contact.html">Contact</a>
  </nav>
  <!-- Main content container -->
  <div class="container">
    <h1>Contact Me</h1>
    <p>If you have any questions or would like to collaborate, feel free to get in touch with me using the form below:</p>
    <!-- Contact form -->
    <form action="https://formspree.io/f/xeqbgdnw" method="post">
      <label for="email">Your email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Your message:</label>
      <textarea id="message" name="message" rows="6" required></textarea>
      <button type="submit">Send</button>
    </form>
  
    <!-- Social media icons -->
    <div class="social-icons">
      <a href="https://github.com/DZNpepper/PersonalPortfolio" target="_blank"><i class="bi bi-github"></i></a>
      <a href="https://twitter.com/tobias_deane" target="_blank"><i class="bi bi-twitter"></i></a>
      <a href="https://www.linkedin.com/in/tobydeane101/" target="_blank"><i class="bi bi-linkedin"></i></a>
    </div>
  </div>
  </div>
  <!-- Footer section -->
  <footer style="background-color: #141414; color: #fff; text-align: center; padding: 1vh; width: 90%; margin-left: 2vh; margin-top: 20vh;">
    <p>&copy; 2023 Tobias Deane. All rights reserved.</p>
  </footer>
</div>
</body>
</html>

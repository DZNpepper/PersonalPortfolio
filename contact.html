<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<title>Contact</title>
<style>

  /* Styling for the entire page */

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: black;
    color: white;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow-x: hidden;
}

  /* Container styling */

  .container {
    max-width: 58vh;
    margin: 0 auto;
    padding: 6vh;
  }

/* Header section */

.header {
    background-color: #000000;
    text-align: center;
    padding: 10px;
    width: 100%;
    display: flex; 
    justify-content: center;
    align-items: center;
    flex-direction: column;
}
.header h1 {
    margin: 0;
    font-size: 2.5rem;
    color: rgb(211, 0, 0); 
}
.header .white-text {
    color: #fff;
}
h6 {
    font-size: 0.9rem;
    margin-top: 0vh;
}
h1 {
  margin-top: 4vh;
  margin-bottom: 3vh;
}


/* Navigation styling */

.nav-list {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
}
.nav-list li {
    margin: 0;
}
.nav-link {
    color: white;
    text-decoration: none;
    position: relative;
    padding: 13px 12px;
    transition: background-color 0.3s ease;
}

/* Pseudo-element for the underline effect */

.nav-link::before {
    content: '';
    position: absolute;
    left: 0;
    bottom: -2px;
    width: 0;
    height: 2px;
    background-color: rgb(211, 0, 0);
    transition: width 0.3s ease;
}

/* Hover effect */

.nav-link:hover::before {
    width: 75%;
}

/* Add styling for the current-page class */

.nav-link.current-page::before {
    content: '';
    position: absolute;
    left: 0;
    bottom: -2px;
    width: 100%;
    height: 2px;
    background-color: rgb(211, 0, 0);
    transition: width 0.3s ease;
}
/* Additional styles for the form */

  form label {
    display: block;
    margin-bottom: 1vh;
    margin-top: 6vh;
    font-weight: bold;
  }
  
  /* Input and textarea styling */

  input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    background-color: #f4f4f4;
    color: black;
  }

  /* Button styling */

  button {
    background-color: rgb(211, 0, 0);
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 5vh;
  }

  /* styles for the social media icons */

  .social-icons {
    display: flex;
    justify-content: center;
    margin-top: 15vh;
  }

  .social-icons a {
    display: inline-block;
    margin: 0 10px;
  }

  .social-icons .bi {
    color:rgb(211, 0, 0); 
    font-size: 3rem;
  }

/* Star rating styling */

.rating {
  text-align: center;
  margin-top: 2vh;
}

.star {
  font-size: 3vh;
  color: rgb(255, 255, 255);
  cursor: pointer;
}

.star.selected {
  color: red;
}

.review-link {
  text-align: center;
  margin-top: 4rem;
  margin-bottom: -13vh;
}

/* Styling for the review link */

.review-link a {
  color: rgb(211, 0, 0);
  text-decoration: none;
  font-size: 1rem;
}

  /* Footer styling */

  footer {
    text-align: center;
    padding: 10px;
    margin-top: 4vh;
    width: 100%;
    bottom: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

footer p {
    color: white;
    margin: 0;
}

/* Media query for smaller screens */

@media (max-width: 768px) {
    .container {
      padding: 3vh;
    }
}
</style>
</head>
<body>
<div class="content-container">

<!-- Header section -->

<div class="header">
  <h1>Tobias <span class="white-text">Deane</span></h1>
  <h6>Web Designer & Developer</h6>
</div>

<!-- Navigation bar -->

<ul class="nav-list">
  <li><a class="nav-link"  href="index.html">Home</a></li>
  <li><a class="nav-link" href="about.html">About</a></li>
  <li><a class="nav-link" href="projects.html">Projects</a></li>
  <li><a class="nav-link current-page" href="contact.html">Contact</a></li>
</ul>

  <!-- Main content container -->

  <div class="container">
    <h1>Contact Me</h1>
    <p>If you have any questions or would like to collaborate, feel free to get in touch with me using the form below:</p>
      
    <!-- Contact form -->

    <form action="https://formspree.io/f/xeqbgdnw" method="post">
      <label for="reviewer-name">Your Name:</label>
      <input type="text" id="reviewer-name" required>
      
      <label for="email">Your email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <div class="rating">
        <span class="star" onclick="setRating(1)">☆</span>
        <span class="star" onclick="setRating(2)">☆</span>
        <span class="star" onclick="setRating(3)">☆</span>
        <span class="star" onclick="setRating(4)">☆</span>
        <span class="star" onclick="setRating(5)">☆</span>
      </div>

      <button type="submit" onclick="submitReview()">Submit Review</button>

    <div class="review-link">
      <a href="reviews.html">Click here to see other reviews</a>
    </div>

    <!-- Social media icons -->

    <div class="social-icons">
      <a href="https://github.com/DZNpepper/" target="_blank"><i class="bi bi-github"></i></a>
      <a href="https://twitter.com/tobias_deane" target="_blank"><i class="bi bi-twitter"></i></a>
      <a href="https://www.linkedin.com/in/tobydeane101/" target="_blank"><i class="bi bi-linkedin"></i></a>
    </div>
  </div>
  </div>

<!-- Footer section -->

<footer>
  <p>&copy; 2023 Tobias Deane. All rights reserved.</p>
</footer>
<script src="script.js"></script>
</body>
</html>

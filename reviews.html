<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<title>Reviews</title>
<style>
  /* Styling for the entire page */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: black;
    color: white;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Container styling */
  .container {
    max-width: 58vh;
    margin: 0 auto;
    padding: 6vh;
  }

  /* Header section */
  .header {
    background-color: #000000;
    text-align: center;
    padding: 10px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .header h1 {
    margin: 0;
    font-size: 2.5rem;
    color: rgb(211, 0, 0);
  }
  .header .white-text {
    color: #fff;
  }
  h6 {
    font-size: 0.9rem;
    margin-top: 0vh;
  }
  h1 {
    margin-top: 4vh;
    margin-bottom: 3vh;
  }

  /* Navigation styling */
  .nav-list {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
  }
  .nav-list li {
    margin: 0;
  }
  .nav-link {
    color: white;
    text-decoration: none;
    position: relative;
    padding: 13px 12px;
    transition: background-color 0.3s ease;
  }
  .nav-link::before {
    content: '';
    position: absolute;
    left: 0;
    bottom: -2px;
    width: 0;
    height: 2px;
    background-color: rgb(211, 0, 0);
    transition: width 0.3s ease;
  }
  .nav-link:hover::before {
    width: 75%;
  }
  .nav-link.current-page::before {
    content: '';
    position: absolute;
    left: 0;
    bottom: -2px;
    width: 100%;
    height: 2px;
    background-color: rgb(211, 0, 0);
    transition: width 0.3s ease;
  }

  /* Additional styles for the form */
  form label {
    display: block;
    margin-bottom: 1vh;
    margin-top: 6vh;
    font-weight: bold;
  }
  
  input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    background-color: #f4f4f4;
    color: black;
  }
  
  button {
    background-color: rgb(211, 0, 0);
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 5vh;
  }

  .social-icons {
    display: flex;
    justify-content: center;
    margin-top: 15vh;
  }
  .social-icons a {
    display: inline-block;
    margin: 0 10px;
  }
  .social-icons .bi {
    color:rgb(211, 0, 0);
    font-size: 3rem;
  }

  /* Reviews styling */
  .reviews-container {
    margin-top: 3vh;
  }
  .review {
    margin-top: 2vh;
    padding: 1.5vh;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .stars {
    font-size: 2.5vh;
    color: gold;
    margin-bottom: 0.5vh;
  }
  .comment {
    margin: 0;
  }
  .timestamp {
    color: #ccc;
    font-size: 0.8rem;
  }
  /* Toggle button styles */
  .toggle-reviews {
    text-align: center;
    margin-top: 2rem;
  }
  .toggle-button {
    background-color: rgb(211, 0, 0);
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
    margin: 0 0.5rem;
  }
    footer {
    text-align: center;
    padding: 10px;
    margin-top: auto; /* This will push the footer to the bottom */
    width: 100%;
    background-color: #000000; /* Set background color for the footer */
    color: white; /* Set text color for the footer */
  }
  /* Media query for smaller screens */
  @media (max-width: 768px) {
    .container {
      padding: 3vh;
    }
  }
</style>
</head>
<body>
<div class="content-container">

<!-- Header section -->

<div class="header">
  <h1>Tobias <span class="white-text">Deane</span></h1>
  <h6>Web Designer & Developer</h6>
</div>

<!-- Navigation bar -->

<ul class="nav-list">
  <li><a class="nav-link" href="index.html">Home</a></li>
  <li><a class="nav-link" href="about.html">About</a></li>
  <li><a class="nav-link" href="projects.html">Projects</a></li>
  <li><a class="nav-link" href="contact.html">Contact</a></li>
  <li><a class="nav-link current-page" href="reviews.html">Reviews</a></li>
</ul>

<!-- Main content container -->

<div class="container">
  <h1>Reviews</h1>
  
  <!-- Toggle button for user/others reviews -->
  <div class="toggle-reviews">
    <button class="toggle-button" onclick="showUserReviews()">My Reviews</button>
    <button class="toggle-button" onclick="showAllReviews()">All Reviews</button>
  </div>
  
  <div class="reviews-container" id="reviews-container">
    <!-- User Reviews -->
    <div id="user-reviews-container">
      <div class="review">
        <div class="stars">★★★★★</div>
        <div class="comment">Excellent service! Highly recommended.</div>
        <div class="timestamp">July 15, 2023</div>
      </div>
      <!-- You can add more user reviews here -->
    </div>
  
    <!-- All Reviews -->
    <div id="all-reviews-container" style="display: none;">
      <div class="review">
        <div class="stars">★★★☆☆</div>
        <div class="comment">Good service, but could improve in some areas.</div>
        <div class="timestamp">July 14, 2023</div>
      </div>
      <!-- You can add more all reviews here -->
    </div>
  </div>
      

  <!-- Social media icons -->
  <div class="social-icons">
    <a href="https://github.com/DZNpepper/" target="_blank"><i class="bi bi-github"></i></a>
    <a href="https://twitter.com/tobias_deane" target="_blank"><i class="bi bi-twitter"></i></a>
    <a href="https://www.linkedin.com/in/tobydeane101/" target="_blank"><i class="bi bi-linkedin"></i></a>
  </div>
</div>

</div>

<!-- Footer section -->

<footer>
  <p>&copy; 2023 Tobias Deane. All rights reserved.</p>
</footer>
<script src="script.js"></script>
</body>
</html>

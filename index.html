<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tobias Deane - Personal Portfolio</title>
<style>

/* Styling for the entire page */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: black;
    color: white;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow-x: hidden;
}

/* Header section */

.header {
    background-color: #000000;
    text-align: center;
    padding: 10px;
    width: 100%;
    display: flex; 
    justify-content: center;
    align-items: center;
}
.header h1 {
    margin: 0;
    font-size: 2.5rem;
    color: rgb(211, 0, 0); 
}
.header .white-text {
    color: #fff;
}

/* Navigation bar styling */

.nav-list {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    background-color: #000000; 
    flex-wrap: wrap;
    margin-top: 3vh;
}
.nav-list li {
    margin: 0;
}
.nav-link {
    color: white;
    text-decoration: none;
    position: relative;
    padding: 13px 12px;
    transition: background-color 0.3s ease;
}

/* Pseudo-element for the underline effect */

.nav-link::before {
    content: '';
    position: absolute;
    left: 0;
    bottom: -2px;
    width: 0;
    height: 2px;
    background-color: rgb(211, 0, 0);
    transition: width 0.3s ease;
}

/* Hover effect */

.nav-link:hover::before {
    width: 75%;
}

/* Add styling for the current-page class */

.nav-link.current-page::before {
    content: '';
    position: absolute;
    left: 0;
    bottom: -2px;
    width: 100%;
    height: 2px;
    background-color: rgb(211, 0, 0);
    transition: width 0.3s ease;
}

  /* Pseudo-element for the underline effect */

  nav a::before {
    content: '';
    position: absolute;
    left: 0;
    bottom: -2px; 
    width: 0;
    height: 2px; 
    background-color: rgb(211, 0, 0);
    transition: width 0.3s ease; 
  }

  /* Hover effect */

  nav a:hover::before {
    width: 100%; 
  }
  
  /* Highlight current page link */

  nav a.current-page::before {
    position: center;
    width: 100%; 
  }

/* Landing section styling */

.landing {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 20px;
}
.profile-image {
    width: 24vh;
    height: 39vh;
    max-width: 400px;
    border-radius: 10px;
    margin-top: 9vh;
}
.name {
    font-size: 2rem;
    margin-bottom: 5vh;
    color: white; 
}
.name .white-text {
    color: white;
}
.title {
    font-size: 1rem;
    margin-bottom: 5vh;
    color: white; 
}
.btn {
    background-color: red;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s ease;
    color: white;
}
.btn:hover {
    background-color: #b30000;
}

/* Footer styling */

footer {
    text-align: center;
    padding: 10px;
    margin-top: 4vh;
    width: 100%;
    bottom: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

footer p {
    color: white;
    margin: 0;
}

</style>
</head>
<body>

<!-- Header section -->

<div class="header">
    <h1>Tobias <span class="white-text">Deane</span></h1>
</div>

<!-- Navigation bar -->

<ul class="nav-list">
    <li><a class="nav-link current-page" href="index.html">Home</a></li>
    <li><a class="nav-link" href="about.html">About</a></li>
    <li><a class="nav-link" href="projects.html">Projects</a></li>
    <li><a class="nav-link" href="contact.html">Contact</a></li>
</ul>

<!-- Main content container -->

<div class="landing" id="about">
    <img class="profile-image" src="Images/Portrate.png" alt="Tobias Deane">
    <h1 class="name">Web Designer & Developer</h1>
    <p class="title">Hello. My name is Tobias and I am a university student at Edge Hill!</p>
    <a class="btn" href="projects.html">View Projects</a>
</div>

<!-- Footer section -->

<footer>
    <p>&copy; 2023 Tobias Deane. All rights reserved.</p>
</footer>
</body>
</html>

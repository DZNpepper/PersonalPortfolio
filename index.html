<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tobias Deane - Portfolio</title>
<style>

/* Styling for the entire page */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: black; /* Set background color to black */
    color: white; /* Set default text color to white */
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header section at the top */
.header {
    background-color: #141414;
    text-align: center;
    padding: 10px;
    width: 90%;
    margin-left: 2vh;
}
.header h1 {
    margin: 0;
    font-size: 1.5rem;
    color: rgb(211, 0, 0); /* Set header text color to white */
}
.header .white-text {
    color: #fff;
}

/* Navigation bar styling */
.nav-list {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    background-color: #000000; /* Set navigation background color to black */
    flex-wrap: wrap; /* Allow navigation links to wrap on smaller screens */
    margin-top: 3vh;
}
.nav-list li {
    margin: 0;
}
.nav-link {
    color: white; /* Set navigation link color to white */
    text-decoration: none;
    position: relative; /* Add relative positioning */
    padding: 10px 20px;
    transition: background-color 0.3s ease; /* Transition for the background color property */
}

/* Pseudo-element for the underline effect */
.nav-link::before {
    content: '';
    position: absolute;
    left: 0;
    bottom: -2px; /* Position the underline below the text */
    width: 0; /* Initially no width */
    height: 2px; /* Height of the underline */
    background-color: rgb(211, 0, 0); /* Red color */
    transition: width 0.3s ease; /* Transition for the width property */
}

/* Hover effect */
.nav-link:hover::before {
    width: 75%; /* Set the width to 75% of the parent link's width */
}

/* Add styling for the current-page class */
.nav-link.current-page {
    /* Reset position and width */
    position: relative;
}
.nav-link.current-page::before {
    content: '';
    position: absolute;
    left: 0;
    bottom: -2px;
    width: 100%; /* Set the width to cover the entire link */
    height: 2px;
    background-color: rgb(211, 0, 0); /* Red color */
    transition: width 0.3s ease;
}

/* Remove the previous nav a.current-page::before styling */


  /* Pseudo-element for the underline effect */
  nav a::before {
    content: '';
    position: absolute;
    left: 0;
    bottom: -2px; /* Position the underline below the text */
    width: 0; /* Initially no width */
    height: 2px; /* Height of the underline */
    background-color: rgb(211, 0, 0); /* Red color */
    transition: width 0.3s ease; /* Transition for the width property */
  }

  /* Hover effect */

  nav a:hover::before {
    width: 75%; 
  }
  
  /* Highlight current page link */

  nav a.current-page::before {
    position: center;
    width: 100%; 
  }

/* Landing section styling */

.landing {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 20px;
}
.profile-image {
    width: 31vh;
    height: 33vh;
    max-width: 400px;
    border-radius: 10px;
}
.name {
    font-size: 2rem;
    margin-bottom: 5vh;
    color: white; 
}
.name .white-text {
    color: white;
}
.title {
    font-size: 1rem;
    margin-bottom: 5vh;
    color: white; 
}
.btn {
    background-color: red;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s ease;
    color: white;
}
.btn:hover {
    background-color: #b30000;
}

/* Footer styling */

footer {
    background-color: #141414;
    text-align: center;
    padding: 10px;
    width: 90%;
    height: 4vh;
    margin-left: 2vh;
    margin-top: 35vh;
}
footer p {
    color: white; /* Set footer text color to white */
}
</style>
</head>
<body>
<div class="header">
    <h1>Tobias <span class="white-text">Deane</span></h1>
</div>
<ul class="nav-list">
    <li><a class="nav-link current-page" href="index.html">Home</a></li>
    <li><a class="nav-link" href="about.html">About</a></li>
    <li><a class="nav-link" href="projects.html">Projects</a></li>
    <li><a class="nav-link" href="contact.html">Contact</a></li>
</ul>
<div class="landing" id="about">
    <img class="profile-image" src="Images/Portrate.png" alt="Tobias Deane">
    <h1 class="name">Web Designer & Developer</h1>
    <p class="title">Hello. My name is Tobias and I am a university student at Edge Hill!</p>
    <a class="btn" href="projects.html">View Projects</a>
</div>
<footer id="contact">
    <p>&copy; 2023 Tobias Deane. All rights reserved.</p>
</footer>
</body>
</html>

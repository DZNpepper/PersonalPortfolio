<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tobias Deane - Portfolio</title>
<style>
/* Styling for the entire page */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    color: white; /* Set default text color to white */
  }

/* Header section at the top */
.header {
  background-color: #333;
  text-align: center;
  padding: 10px;
}
.header h1 {
  margin: 0;
  font-size: 1.5rem;
  color: rgb(211, 0, 0); /* Set header text color to white */
}
.header .white-text {
  color: #fff;
}

/* Navigation bar styling */
.nav-list {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  justify-content: center;
  background-color: #333;
}
.nav-list li {
  margin: 0;
}
.nav-link {
  color: #fff;
  text-decoration: none;
  padding: 10px 20px;
  font-weight: bold;
  transition: background-color 0.3s ease;
}
.nav-link:hover {
  background-color: #444;
}

/* Landing section styling */
.landing {
  position: relative;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}
.profile-image {
  width: 100%;
  max-width: 400px;
  border-radius: 10px;
  margin-bottom: 20px;
}
.name {
  font-size: 2rem;
  margin-top: 10px;
  margin-bottom: 5px;
  color: white; /* Set name text color to white */
}
.name .white-text {
  color: white;
}
.title {
  font-size: 1.5rem;
  margin-bottom: 20px;
  color: white; /* Set title text color to white */
}
.btn {
  background-color: red;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  text-decoration: none;
  font-weight: bold;
  transition: background-color 0.3s ease;
  color: white; /* Set button text color to white */
}
.btn:hover {
  background-color: #b30000;
}

/* Footer styling */
footer {
  background-color: #333;
  text-align: center;
  padding: 10px;
}
footer p {
  color: white; /* Set footer text color to white */
}

</style>
</head>
<body>
<div class="header">
  <h1>Tobias <span class="white-text">Deane</span></h1>
</div>
<ul class="nav-list">
  <li><a class="nav-link" href="about.html">About</a></li>
  <li><a class="nav-link" href="projects.html">Projects</a></li>
  <li><a class="nav-link" href="contact.html">Contact</a></li>
</ul>
<div class="landing" id="about">
  <img class="profile-image" src="Images/Portrate.png" alt="Tobias Deane">
  <h1 class="name">Web Developer & <span class="white-text">Designer</span></h1>
  <p class="title">Passionate about creating clean and functional digital experiences.</p>
  <a class="btn" href="projects.html">View Projects</a>
</div>
<footer id="contact">
  <p>&copy; 2023 Tobias Deane. All rights reserved.</p>
</footer>
</body>
</html>
